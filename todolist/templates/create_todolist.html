{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 120px;margin-bottom:30px; min-height:100vh;">
  <div style="text-align: center"class = "add">
    <h1 style="text-align: center;">Create Task</h1>
    <style>
      body{
          background: rgb(221,188,201);
          background: radial-gradient(circle, rgba(221,188,201,1) 0%, rgba(148,187,233,1) 100%);
      }
    </style>
  
    <form method="POST">
        {% csrf_token %}
            <div class="form-group">
              <label>Tanggal</label>
              {{form_todolist.date}}

            </div>
            <div class="form-group">
                <label>Judul</label>
                {{form_todolist.title}}
                
            </div>
            <div class="form-group">
                <label>Description</label>
                {{form_todolist.description}}
                
            </div>
            <button style= "background-color: #cf9fca; padding: 12px 20px; text-decoration: none;" type="submit" class="btn btn-primary">Tambah Task</button>
            
          </form>
    </div>
  {% endblock content %}
