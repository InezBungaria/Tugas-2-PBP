{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 120px;margin-bottom:30px; min-height:100vh;">
    <form method="POST">
        <h1>Create Task</h1>
        {% csrf_token %}
            <div class="form-group">
              <label>Tanggal</label>
              {{form_todolist.date}}

            </div>
            <div class="form-group">
                <label>Judul</label>
                {{form_todolist.title}}
                
            </div>
            <div class="form-group">
                <label>Description</label>
                {{form_todolist.description}}
                
            </div>
            <button type="submit" class="btn btn-primary">Tambah Task</button>
            
          </form>
    </div>
  {% endblock content %}
